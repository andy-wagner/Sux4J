    <title>Sux4J: Succinct data structures for Java</title>
  </head>

  <body>
    <P>Sux4J is an effort to bring succinct data structures to Java. Presently it provides a number
    of related implementations covering ranking/selection over bit arrays, compressed lists 
    and [[monotone] minimal perfect hash] functions.
